<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img class="body-pattern body-pattern--top" src="/images/bg-pattern-top.svg" alt="" />
    <img class="body-pattern body-pattern--bottom" src="/images/bg-pattern-bottom.svg" alt="" />

    <main class="main-content flex flex-jc-center flex-xy-center">
      <div class="profile-card">
        <div class="profile-card-bg-pattern" role="img" aria-label="background pattern"></div>

        <div class="profile-card-info">
          <img class="profile-card-img" src="/images/image-victor.jpg" alt="Profile picture of a person" />

          <div class="user-personal-info">
            <div class="user-personal-info-details">
              <span class="user-name">Victor Crest</span>
              <span class="user-points">26</span>
            </div>

            <span class="user-location">London</span>
          </div>

          <div class="user-social-info flex flex-xy-center">
            <p class="user-followers flex flex-column">
              <span class="user-social-number followers-number">80K</span>
              <span class="user-social-text followers-text">Followers</span>
            </p>
            <p class="user-likes flex flex-column">
              <span class="user-social-number likes-number">803K</span>
              <span class="user-social-text likes-text">Likes</span>
            </p>
            <p class="user-photos flex flex-column">
              <span class="user-social-number photos-number">1.4K</span>
              <span class="user-social-text photos-text">Photos</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
